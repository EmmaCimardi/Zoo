<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <form action="/save" method="post">
        <input type="hidden" name="userId" value="{{ Animal.getID() }}">

        <label >Specie:</label><br>
        <input type="text" id="Specie_animale"  value="{{ Animal.getSpecies() }}" ><br><br>

        <label >Area:</label><br>
        <input type="text" id="Area_animale"  value="{{ Animal.getArea() }}" ><br><br>

        <label >Peso:</label><br>
        <input  id="Peso_animale"  value="{{ Animal.getWeight() }}"><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
