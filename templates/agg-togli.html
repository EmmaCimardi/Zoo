<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEstionale Zoo</title>
    <link rel="stylesheet" href="/static/../style.css">
</head>
<body>
    <div> <!--Inizio Nav-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../static/zoo.png" alt="Logo" height="50" class="d-inline-block align-text-top">
                  </a>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <form action="/utenti"><a class="nav-link" href="lavoratori.html">Working area</a></form>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/about">About us</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </div> <!--Fine Nav bar -->


    <div style="width: 600px; margin-left: 450px; margin-top: 100px;">

        <h4 style="text-align: center;"> <i>Sistema gestione animali</i></h4>

        <div style="margin-left: 260px; margin-bottom: 60px;"> <!--add-->
          <form action="/new" method="POST">
            <a href="add.html"><button type="button" class="btn btn-success">Add animal</button></a>
          </form></div>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Species</th>
            <th scope="col">Animal Wight</th>
            <th scope="col">Zoo Area</th>
          </tr>
        </thead>
        <tbody>
          {% for u in dati %}
          <tr>
            <th scope="row">{{u.getId()}} </th>
            <td>{{u.Species}} </td>
            <td>{{u.Weight}} </td>
            <td>{{u.Area()}} </td>

            <td>
              <form action="/edit" method="get">
                <input type="hidden" name="id" value="{{ u.ID }}"> <!--mandando di nascosto l'id dell'animale-->
                <a href="edit.html"><button type="button" class="btn btn-dark">Edit</button></a>
            </form>
            <form action="/delete" method="post">
              <input type="hidden" name="userId" value="{{ u.ID }}">
              <button class="btn btn-dark" >Elimina</button>
          </form>
            </td> 
            
          </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>

                
                
               
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
